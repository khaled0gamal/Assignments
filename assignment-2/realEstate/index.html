<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>REAL ESTATE</title>
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="head-titel">
                <div class="gradient"></div>
                <div class="border"></div>
                <h1>
                    HOUSE <br /> FOR SALE.
                </h1>
                <img src="img/street.jpg" alt="Alternate Text" />
            </div>
            <div class="content">
                <div class="left-sec">
                    <img src="img/bed-room.jpg" alt="bedroom" />
                    <img src="img/living-room.jpg" alt="living room" />
                    <img src="img/kitchen.jpg" alt="kitchen" />
                </div>
                <div class="right-sec">
                    <div class="titel-1">
                        <h2>Property Features</h2>
                        <hr />
                        <ul>
                            <li>2 Bedrooms</li>
                            <li>2 Bathrooms</li>
                            <li>Living Room</li>
                            <li>Modern Kitchen</li>
                            <li>Swimming Pool</li>
                            <li>Garage</li>
                        </ul>
                    </div>
                    <div class="titel-2">
                        <h2>Get in Touch</h2>
                        <hr />
                        <p>
                            +123-456-7890 <br />
                            hello@reallygreatsite.com <br />
                            www.reallygreatsite.com <br />
                            123 Anywhere St., Any City, ST 12345
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
